<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
    <main>
        <div class="container">
            
            <div class="row game-card align-items-center">
                <div class="col col-md-5 ">
                    <div class="align-items-center game-title">
                        <h2 class="text-center">УГАДАЙКА</h2>
                    </div>
                    <div class="card text-center">
                        <div class="card-header">
                            <p class="m-0 "><span id="orderNumberField">Вопрос №</span></p>
                        </div>
                        <div id="card-param" class="card-body">
                            <div class="row no-gutters">
                                <div class="col mb-2">
                                    <p id="sayMinMax" class="m-0 mb-2 h5 ">укажите минимальное и максимальное число</p>
                                    <input id="minNumber" class="col-3 m-0 p-0 text-center h4" type="text" min="-999" max="999" 
                                        placeholder="min" title="Минимальное число" value="0" autofocus>
                                    <img class="col-3 m-0 p-0 blink" src="image/quest.png" alt="Ваше число">
                                    <input id="maxNumber" class="col-3 m-0 p-0 text-center h4" type="text" min="-999" max="999" 
                                        placeholder="max" value="100" title="Максимальное число">
                                </div>
                            </div>
                            <div class="row no-gutters">
                                <div class="col mt-2">
                                    <button class="btn btn-success btn-lg" id="btnStart">Поехали!</button>
                                </div>
                            </div>
                        </div>
                        <div id="card-quest" class="card-body">
                            <div class="row no-gutters">
                                <div class="col">
                                    <h2 class="card-title m-0"><span id="answerField">Вы загадали число 5?</span></h2>
                                </div>
                            </div>
                        </div>
                        <img id="card-play" src="image/rulet.gif" alt="рулетка">
                        <div id="card-btn" class="card-body p-0 ml-2 mr-2 mb-4">
                            <div class="btn-group">
                                <button class="btn btn-info" id="btnLess">&#129047;<br>меньше</button>
                                <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                                <button class="btn btn-info" id="btnOver">больше<br>&#129045;</button>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-danger" id="btnRetry">Заново</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
